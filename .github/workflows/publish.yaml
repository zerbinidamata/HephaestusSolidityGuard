name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          repository_name="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')"

          docker build -t $repository_name:${{ github.sha }} .
          docker tag $repository_name:${{ github.sha }} $repository_name:latest
  
      - name: Push Docker image
        run: |
          repository_name="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')"

          docker push $repository_name:${{ github.sha }}
          docker push $repository_name:latest