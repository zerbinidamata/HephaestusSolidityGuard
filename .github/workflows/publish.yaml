name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_nwo  }}:${{ github.sha }} .
          docker tag ghcr.io/${{ github.repository_nwo  }}:${{ github.sha }} ghcr.io/${{ github.repository_nwo  }}:latest
  
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_nwo  }}${{ github.sha }}
          docker push ghcr.io/${{ github.repository_nwo  }}:latest